<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToysForU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            margin-top: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type=text], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ToysForU</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="product">
            <img src="toy1.jpg" alt="Toy 1">
            <h2>Toy 1</h2>
            <p>Description of Toy 1.</p>
        </div>
        <div class="product">
            <img src="toy2.jpg" alt="Toy 2">
            <h2>Toy 2</h2>
            <p>Description of Toy 2.</p>
        </div>
        <!-- Add more products here -->
        
        <div class="form-container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 ToysForU. All rights reserved.
    </footer>
</body>
</html>
